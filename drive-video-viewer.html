    class VideoCard {
      constructor(video) {
        this.video = video;
        this.el = document.createElement('div');
        this.el.className = 'video-card';
        this.el.innerHTML = `
          <canvas></canvas>
          <img class="thumb" src="${video.thumb ? `https://drive.google.com/uc?export=view&id=${video.thumb}` : ''}" />
          <div class="title">${video.title}</div>
        `;
        this.el.addEventListener('click', () => AppController.openPlayer(video.id));
        this.animateCanvas();
      }

      animateCanvas() {
        const canvas = this.el.querySelector('canvas');
        const ctx = canvas.getContext('2d');
        let glow = 0;
        setInterval(() => {
          glow = (glow + 1) % 100;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.strokeStyle = `rgba(0,255,255,${glow/100})`;
          ctx.lineWidth = 4;
          ctx.strokeRect(10, 10, canvas.width - 20, canvas.height - 20);
        }, 100);
      }

      render() {
        return this.el;
      }
    }

    class DrivePlayer {
      static load(id) {
        const iframe = document.getElementById('player');
        iframe.src = `https://drive.google.com/file/d/${id}/preview`;
        document.getElementById('player-container').style.display = 'flex';
      }

      static stop() {
        const iframe = document.getElementById('player');
        iframe.src = '';
        document.getElementById('player-container').style.display = 'none';
      }
    }
